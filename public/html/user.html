<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Foodify User Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/userstyle.css">


</head>

<body>
    <!-- container for the entire page -->
    <div class="full-screen-container">

        <!-- (Top-to-Bottom) left side user page container (holding main table items) -->
        <div class="container-left">
            <div class="logo-holder">
                <img class="logo-background" src="../photos/carrots-2106825_1280.jpg" alt="Logo Background">
                <img class="logo-foreground" src="../photos/logo.png" alt="Logo Foreground">
            </div>

            <!-- Category holder for the -->
            <div class="category-holder">

                <div class="cat-drop">
                    <button onclick="catFunctionProtein()" class="drop-click">Protein</button>
                        <div id="proteinDropdown" class="category-dropdown">
                            <button id="chicken" class="food">Chicken</button>
                            <button id="pork" class="food">Pork</button>
                            <button id="fish class="food">Fish</button>
                            <button id="beef" class="food">Beef</button>
                        
                        </div>
                </div>
                <br>
                

        <!-- input section to enter a new category and food item to the list above -->
                

                <div class="cat-drop">
                    <button onclick="catFunctionVeggie()" class="drop-click">Vegetable</button>
                            <div id="veggiesDropdown" class="category-dropdown">
                                <button id="broccoli" class="food">Broccoli</button>
                                <button id="gbean" class="food">Green Beans</button>
                                <button id="lettuce" class="food">Lettuce</button>
                                <button id="tomato" class="food">Tomato</button>
                            </div>
                </div>

                <div class="cat-drop">
                    <button onclick="catFunctionCarb()" class="drop-click">Carbohydrate</button>
                            <div id="carbDropdown" class="category-dropdown">
                                <button class="food" id="rice">Rice</button>
                                <button class="food"id="bread">Bread</button>
                                <button class="food"id="oatmeal">Oatmeal</button>
                                <button class="food" id="pasta">Pasta</button>
                            </div>
                </div>

                <div class="cat-drop">
                    <button onclick="catFunctionDairy()" class="drop-click">Dairy</button>
                            <div id="dairyDropdown" class="category-dropdown">
                                <button id="milk" class="food">Milk</button>
                                <button id="cheese" class="food">Cheese</button>
                                <button id="sour cream" class="food">Sour Cream</a>
                                <button id="cream" class="food" >Cream</button>
                            </div>
                </div>
            </div>
            <form class="new-item">
                <div class="new-category form-group">
                    <label for="exampleInputCategory">Category</label>
                    <input type="text" class="form-control" id="exampleInputCategory" aria-describedby="categoryHelp">
                </div>
                <div class="new-ingredient form-group">
                    <label for="exampleInputItem">Food Item</label>
                    <input type="text" class="form-control" id="exampleInputItem">
                </div>
                <br>
                <a href=""><button class="submit">Submit New Item</button></a>
            </form>
        </div>

        <!-- (Top-to-Bottom) right side user page container -->
        <div class="container-right">

        <!-- Welcome Banner holder -->
            <div class="jumbo-container">
                <div class="jumbotron-welcome">
                    <h1 class="banner"><strong>"Welcome to Foodify...!"</strong></h1>
                    <a href=""><button class="logout">log out</button></a>
                </div>




        <!-- current inventory button -->
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Current Inventory</button>
                    <div id="myDropdown" class="dropdown-content">
                        <button id="chicken" class="ingredient">Chicken<i class="material-icons">add</i></button>
                        <button id="broccoli"class="ingredient">Broccoli<i class="material-icons">add</i></button>
                        <button id="french bread"class="ingredient">French Bread<i class="material-icons">add</i></button>
                        <button id ="milk"class="ingredient"><i class="material-icons">add</i>Milk</button>
                    </div>
                </div>
            </div>

            <!-- container that will hold the items returned when passed thorugh Recipe API -->
            <div class="return-container">
                <div class="return-object">
                    <div class="object">
                        <div>
                        <p class="ret-label">Returned</p>
                    </div>
                    <div class="preference"">
                        <i id="add-favorite" class="material-icons">add</i>
                        <i id="delete-favorite" class="material-icons">clear</i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/user.js"></script>



</body>

</html>
