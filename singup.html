    <meta charset="UTF-8">

    <!-- CSS  -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="background-image">

    <nav class="indigo lighten-4" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="index.html" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="log.html">Login</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="index.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container z-depth-5  singup">
        <form class="col form">
            <div class="row">
                <div class="input-field col s4 white-text">
                    <i class="material-icons prefix">contacts</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name" class="font-color">First Name</label>
                </div>
                <div class="input-field col s6 white-text">
                    <i class="material-icons prefix">contacts</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name" class="font-color">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 white-text">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate">
                    <label for="username" class="font-color">Username</label>
                </div>
                <div class="input-field col s6 white-text">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email" class="font-color">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 white-text">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" class="validate">
                    <label for="password" class="font-color">Password</label>
                </div>
                <div class="input-field col s6 white-text">
                    <i class="material-icons prefix">replay</i>
                    <input id="password2" type="password" class="validate">
                    <label for="password2" class="font-color">Retype Password</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn black hoverable"><i
                    class="large material-icons right">done</i>Done</a>
        </form>
    </div>

    <footer class="page-footer  blue lighten-4">
        <div class="center">
            <a href="https://www.facebook.com" class="fa fa-facebook" target="_blank"></a>
            <a href="https://www.instagram.com" class="fa fa-instagram" target="_blank"></a>
            <a href="https://www.youtube.com" class="fa fa-youtube" target="_blank"></a>
            <a href="https://twitter.com" class="fa fa-twitter" target="_blank"></a>
        </div>
        </div>
    </footer>



    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    </div>
